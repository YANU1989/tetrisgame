<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tetris Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1>üß© TETRIS</h1>
        </div>
        
        <div class="game-wrapper">
            <div class="info-panel">
                <div class="character-display">
                    <img src="https://i.imgur.com/YcX4j3G.png" alt="Son Goku" id="goku-image" class="goku-img">
                    <h3>üêâ Dragon Power Mode</h3>
                </div>
                
                <div class="score-board">
                    <h2>Score</h2>
                    <div class="score-value" id="score">0</div>
                    <h2>Lines</h2>
                    <div class="score-value" id="lines">0</div>
                </div>
                
                <div class="next-piece">
                    <h2>Next</h2>
                    <canvas id="nextCanvas"></canvas>
                </div>
                
                <div class="controls">
                    <h2>Controls</h2>
                    <p>‚Üê ‚Üí Move</p>
                    <p>‚Üë Rotate</p>
                    <p>‚Üì Soft Drop</p>
                    <p>Space Hard Drop</p>
                </div>
                
                <button id="startBtn" class="btn-start">Start Game</button>
                <button id="pauseBtn" class="btn-pause" disabled>Pause</button>
            </div>
            
            <canvas id="gameCanvas"></canvas>
        </div>
    </div>
    
    <script src="tetris.js"></script>
</body>
</html>
